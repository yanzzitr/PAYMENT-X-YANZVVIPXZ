<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .payment-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .method {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .method:hover {
      transform: scale(1.03);
    }
    .method img {
      width: 200px;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      margin-top: 10px;
    }
    .method h3 {
      margin-top: 15px;
      font-size: 1.2em;
      color: #555;
    }
    .method p {
      font-size: 1em;
      color: #222;
      margin-top: 8px;
    }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Pilih Metode Pembayaran</h1>

  <div class="payment-container">

    <div class="method" onclick="openQrisImages()">
      <img src="https://files.catbox.moe/a25324.jpg" alt="QRIS">
      <h3>QRIS (Semua E-Wallet)</h3>
    </div>

    <div class="method" onclick="copyToClipboard('0882001163626')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Logo_dana_blue.svg" alt="DANA">
      <h3>DANA</h3>
      <p>0882001163626</p>
      <img src="https://files.catbox.moe/vxuyz6.jpg" alt="DANA QR" />
    </div>

    <div class="method" onclick="copyToClipboard('0882001163626')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Logo_OVO_purple.svg" alt="OVO">
      <h3>OVO</h3>
      <p>0882001163626</p>
      <img src="https://files.catbox.moe/v7qt9n.jpg" alt="OVO QR" />
    </div>

    <div class="method" onclick="copyToClipboard('0882001163626')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Logo_GoPay.svg" alt="GoPay">
      <h3>GoPay</h3>
      <p>0882001163626</p>
      <img src="https://files.catbox.moe/mug23y.jpg" alt="GoPay Tambahan" />
    </div>

  </div>

  <p style="margin-top: 40px; color: #666;">Klik metode pembayaran untuk melihat QR atau menyalin nomor.</p>

  <div id="toast" class="toast">Nomor disalin ke clipboard!</div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      });
    }

    function openQrisImages() {
      window.open('https://files.catbox.moe/a25324.jpg', '_blank');
      window.open('https://files.catbox.moe/q3mutv.jpg', '_blank');
    }
  </script>

</body>
</html>
