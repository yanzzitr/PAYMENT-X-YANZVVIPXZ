<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Metode Pembayaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    h2 {
      margin-top: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
    }
    .info {
      margin-top: 10px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .click-text {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Pilih Metode Pembayaran</h2>
  <div class="container">
    <!-- QRIS -->
    <div class="card" onclick="showQris()">
      <img id="qris-img" src="https://files.catbox.moe/a25324.jpg" alt="QRIS">
      <div id="qris-qrcode" class="hidden">
